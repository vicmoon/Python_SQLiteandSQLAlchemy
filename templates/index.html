<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>My Library</title>
  </head>
  <body>
    <h1>My Reading List: 2025</h1>
    <!-- Table to display books -->
    <table class="books" border="1">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <!-- Update Button -->
          <a href="{{ url_for('update_book', book_id=book.id) }}">
            <button>Edit</button>
          </a>

          <!-- Delete Button (Form to Send POST Request) -->
          <form
            action="{{ url_for('delete_book', book_id=book.id) }}"
            method="post"
            style="display: inline"
          >
            <button
              type="submit"
              onclick="return confirm('Are you sure you want to delete this book?')"
            >
              Delete
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="{{ url_for('add') }}">
      <button class="new_button">Add New Book</button>
    </a>
  </body>
</html>
